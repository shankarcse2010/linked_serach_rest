<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KQ Leads Grabber</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">KQ Leads Grabber</h1>
        <div class="login-page">     
            <div class="wrapper fadeInDown">
                <div id="formContent">
                  <form method="POST" action="">
                      <h2>Log In</h2>
                      <h3>Let's get to work</h3>
                    <input type="text" id="email" class="fadeIn second mt-15" name="email" placeholder="Email">
                    <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
                    <div class="text-right"><a class="underlineHover" href="#">Forgot Password?</a></div>
                    <input type="submit" class="fadeIn fourth submit-btn" value="Log In">
                  </form>
                </div>
              </div>
              <div id="div1"></div>
            </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
